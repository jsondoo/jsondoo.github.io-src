<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>What is this black magic</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="450" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d"); // tool we use to paint the canvas

    var ballRadius = 12;
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = -3;
    var dy = -3;

    var colorN = 0; // 0 to 9
    var ballColor = "green";

    function draw(){
        // ctx.clearRect(0,0,canvas.width, canvas.height);
        changeBallColor();
        drawBall();
    }

    function changeBallColor(){
        var val = colorN % 10;
        switch(val){
            case 0:
                ballColor = "red";
                break;
            case 1:
                ballColor = "orange";
                break;
            case 2:
                ballColor = "yellow";
                break;
            case 3:
                ballColor = "green";
                break;
            case 4:
                ballColor = "#66FFFF"; // cyan
                break;
            case 5:
                ballColor = "blue";
                break;
            case 6:
                ballColor = "purple";
                break;
            case 7:
                ballColor = "#FF66FF"; // pink
                break;
            case 8:
                ballColor = "#800000"; // maroon
                break;
            default:
                ballColor = "#FFFFFF"; // white
                break;
        }
    }

    function drawBall(){
        ctx.beginPath();
        // x, y, arc radius, start angle, end angle (radian)
        ctx.arc(x,y,ballRadius,0, Math.PI*2);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();

        // collision handling
        if(x+dx > canvas.width - ballRadius || x+dx < ballRadius){
            dx = -dx;
            colorN++;
        }
        if(y+dy > canvas.height - ballRadius || y+dy < ballRadius){
            dy = -dy;
            colorN++;
        }
        x+=dx;
        y+=dy;
    }

    setInterval(draw, 10);
</script>

</body>
</html>
